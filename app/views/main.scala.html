@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="/assets/stylesheets/main.css">
        <link rel="stylesheet" media="screen" href="/assets/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" media="screen" href="/assets/bootstrap/css/bootstrap-responsive.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="/assets/javascripts/jquery-1.9.0.min.js"></script>
        <script src="/assets/javascripts/angular.min.js"></script>
        <script src="/assets/javascripts/events.js"></script>
        <script src="/assets/javascripts/array-util.js"></script>
        <script src="/assets/javascripts/google-maps-util.js"></script>
        <script src="/assets/javascripts/markercluster.js"></script>
        <script src="/assets/javascripts/updateCircles.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
        <script src="@routes.Application.jsMessages()"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Username</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
   
        @content
        <script>
				    google.maps.event.addDomListener(window, 'load', mapsutil.initialize);
		    </script>
    </body>
</html>
